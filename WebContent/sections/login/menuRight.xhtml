<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:clarity="http://clarity/facelets/debug"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:composite="http://java.sun.com/jsf/composite">

  <h:head>  
    <title>IGNORED</title>
  </h:head>
  
  <!-- A link, represented by an icon, that invokes the URL
       /fragments/showSource.faces. That view shows the source
       code for the view specified with the file parameter -->
  <h:body>        
    <ui:composition>
        <h:outputLink value="../pages/showSource.faces">  
        
          <h:graphicImage value="#{resource['images:disk-icon.png']}"
	      	           styleClass="icon"/>
	      	           
          <f:param name="file" value="/pages/login.xhtml"/>
          <f:param name="returnUrl" value="/places"/>
          
        </h:outputLink>
    </ui:composition>
  </h:body>
</html>
